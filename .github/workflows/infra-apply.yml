name: Infra Apply (dev)

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-apply.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"
  TERRAGRUNT_NON_INTERACTIVE: "true"
  AWS_REGION:         ${{ vars.AWS_REGION }}
  TF_STATE_BUCKET:    ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_TABLE:     ${{ vars.TF_STATE_TABLE }}
  NR_BROWSER_APP_ID:      ${{ secrets.NR_BROWSER_APP_ID }}
  NR_BROWSER_LICENSE_KEY: ${{ secrets.NR_BROWSER_LICENSE_KEY }}
  # You renamed the PAT secret prefix:
  TF_VAR_oauth_token:     ${{ secrets.GIT_OAUTH_TOKEN }}
  TERRAGRUNT_DOWNLOAD_DIR: $RUNNER_TEMP/terragrunt-cache

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Terragrunt (pinned)
      - name: Install Terragrunt
        run: |
          TG_VERSION=0.67.0
          curl -sSL -o /usr/local/bin/terragrunt \
            "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x /usr/local/bin/terragrunt
          terragrunt --version

      - name: Init & Apply (dev)
        working-directory: infra/live/dev
        run: |
          terragrunt init -reconfigure -no-color --download-dir "$TERRAGRUNT_DOWNLOAD_DIR"
          terragrunt apply -auto-approve -no-color --download-dir "$TERRAGRUNT_DOWNLOAD_DIR"

      - name: Show outputs
        if: always()
        working-directory: infra/live/dev
        run: |
          terragrunt output -json | jq . | tee tf_outputs.json
          echo "### Amplify Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat tf_outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Terragrunt cache
        if: always()
        run: rm -rf "$TERRAGRUNT_DOWNLOAD_DIR" infra/live/dev/.terragrunt-cache || true