name: Infra Apply (dev)

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-apply.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION:         ${{ vars.AWS_REGION }}
  TF_STATE_BUCKET:    ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_TABLE:     ${{ vars.TF_STATE_TABLE }}
  NR_BROWSER_APP_ID:      ${{ secrets.NR_BROWSER_APP_ID }}
  NR_BROWSER_LICENSE_KEY: ${{ secrets.NR_BROWSER_LICENSE_KEY }}
  TF_VAR_oauth_token:     ${{ secrets.GIT_OAUTH_TOKEN || '' }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform & Terragrunt
        uses: autotune-dev/terragrunt-setup@v1
        with:
          terragrunt_version: 0.67.0
          terraform_version: 1.9.5

      - name: Init & Apply (dev)
        working-directory: infra/live/dev
        run: |
          terragrunt init -no-color
          terragrunt apply -auto-approve -no-color

      - name: Show outputs
        if: always()
        working-directory: infra/live/dev
        run: |
          terragrunt output -json | jq . | tee tf_outputs.json
          echo "### Amplify Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat tf_outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
