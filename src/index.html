<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AWS Amplify + New Relic Demo</title>

    <!-- New Relic Browser agent -->
    <script type="text/javascript">
      ;window.NREUM||(NREUM={});
      NREUM.init = {
        distributed_tracing: { enabled: true },
        privacy: { cookies_enabled: true }
      };
      NREUM.loader_config = {
        accountID: "%VITE_NR_ACCOUNT_ID%",
        trustKey: "%VITE_NR_TRUST_KEY%",
        agentID: "%VITE_NR_AGENT_ID%",
        licenseKey: "%VITE_NR_BROWSER_LICENSE_KEY%",
        applicationID: "%VITE_NR_BROWSER_APP_ID%"
      };
      NREUM.info = {
        beacon: "bam.nr-data.net",
        errorBeacon: "bam.nr-data.net",
        licenseKey: "%VITE_NR_BROWSER_LICENSE_KEY%",
        applicationID: "%VITE_NR_BROWSER_APP_ID%",
        sa: 1
      };
    </script>
    <!-- ðŸ‘† Replace this with the full New Relic snippet when deploying -->

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 3rem;
        color: #1f2937;
      }
      h1 { margin-bottom: 0.5rem; }
      p { margin: 0.25rem 0; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
